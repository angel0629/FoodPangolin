<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>對帳單</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100..900&display=swap" rel="stylesheet">
    <style>
        /* 基本架構 */
        html, body {
            height: auto;
            margin: 0;
            overflow-x: hidden;
        }
        /* 預設隱藏 sidebar */

        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            transition: left 0.3s ease;
            overflow-y: auto;
        }

        .content {
            margin-left: 20%;
            padding: 20px;
            transition: margin-left 0.3s ease;
            min-height: 100vh;
        }

        .content.expanded {
            margin-left: 0;
        }
        /* 登出按鈕樣式 */
        .logout-button {
            position: absolute;
            bottom: 40px;
            left: 20px;
            padding: 8px 15px;
            background-color: #888;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .backup-button {
            bottom: 40px;
            left: 20px;
            padding: 8px 15px;
            background-color: #888;
            color: white;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(176, 134, 134, 0.2);
        }
        .restaurant-info {
            margin-left: 300px;
        }
        .container {
            padding: 30px;
            background-color: #f5f5f5;
            max-width: 700px;
            margin: 0 auto;
            border-radius: 8px;
        }

        .restaurant-info {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .info-item {
            margin-bottom: 15px;
            font-size: 16px;
            color: #333;
        }

        .info-item strong {
            color: #2c3e50;
        }

        .input-item {
            margin-bottom: 20px;
        }

        .input-item label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        .input-item input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        .input-item input:focus {
            border-color: #3498db;
            background-color: #fff;
        }

        .submit-button {
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #2980b9;
        }

        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }
        .container{
            font-size: 15px;
            color: #333;
            margin-top: 10px;
            font-family: 'Noto Sans SC', sans-serif;
            font-weight: 700;
        }
        .restaurant-info input {
            font-family: 'Noto Sans SC', sans-serif;
            border-color: #3498db; /* 邊框顏色 */
            color: #000; /* 文字顏色 */
            font-weight: bold; /* 文字加粗 */
            background-color: #fff; /* 背景顏色 */
            padding: 10px; /* 內邊距 */
            border-radius: 5px; /* 邊角圓角 */
            box-sizing: border-box; /* 確保寬高包含內邊距和邊框 */
            width: 100%; /* 全寬 */
            margin-bottom: 15px; /* 元素間距 */
        }
        .restaurant-info > hr{
            border: none; /* 移除預設邊框 */
            height: 2px; /* 設定分隔線高度 */
            background-color: #000;
            margin: 20px 0; /* 調整上下間距 */
            width: 100%; 
        }
        .renew_btn{
            background-color: #000; /* 按鈕背景色 */
            color: #fff; /* 按鈕文字顏色 */
            border: none; /* 移除邊框 */
            border-radius: 5px; /* 圓角效果 */
            padding: 10px 15px; /* 內邊距 */
            font-size: 14px; /* 字體大小 */
            font-weight: bold; /* 字體加粗 */
            cursor: pointer; /* 滑鼠變成手型 */
            transition: background-color 0.3s ease; /* 平滑過渡效果 */
        }
        /*footer */ 
        .footer {
            background-color: #333; /* 深色背景 */
            color: #fff; /* 白色文字 */
            padding: 20px 10px; /* 內邊距 */
            font-family: 'Noto Sans SC', sans-serif; /* 使用統一字型 */
            text-align: center; /* 中心對齊 */
        }

        .footer-content {
            display: flex; /* 彈性布局 */
            justify-content: space-between; /* 元素均勻分布 */
            flex-wrap: wrap; /* 當空間不足時換行 */
            max-width: 1500px; /* 限制頁尾最大寬度 */
            margin: 0 auto; /* 垂直居中 */
        }

        .footer-section {
            flex: 1; /* 每部分等寬 */
            margin: 10px; /* 外邊距 */
        }

        .footer-section h4 {
            font-size: 18px; /* 標題大小 */
            margin-bottom: 10px;
            color: #f4f4f4; /* 淡色標題 */
        }

        .footer-section p, .footer-section a {
            font-size: 14px; /* 文字大小 */
            color: #ccc; /* 字體顏色 */
            text-decoration: none; /* 去掉超連結下劃線 */
        }

        .footer-section a:hover {
            color: #fff; /* 滑鼠懸停改為白色 */
        }

        .social-icons img {
            width: 24px; /* 圖標大小 */
            height: 24px;
            margin: 0 5px; /* 圖標間距 */
            cursor: pointer;
            transition: transform 0.3s ease; /* 增加動畫效果 */
        }

        .social-icons img:hover {
            transform: scale(1.1); /* 滑鼠懸停放大效果 */
        }

        .footer-bottom {
            border-top: 1px solid #444; /* 頁尾頂部邊框 */
            margin-top: 10px;
            padding-top: 10px;
            font-size: 12px; /* 字體大小 */
            color: #bbb; /* 字體顏色 */
        }
        .footer-section ul {
            list-style: none; /* 移除預設的項目符號 */
            padding: 0; /* 移除內邊距 */
            margin: 0 auto; /* 中心對齊 */
            text-align: center; /* 文字居中 */
        }

        .footer-section ul li {
            margin: 5px 0; /* 每個選項上下間距 */
        }

        .footer-section ul li a {
            font-size: 14px; /* 字體大小 */
            color: #ccc; /* 字體顏色 */
            text-decoration: none; /* 移除超連結的下劃線 */
        }

        .footer-section ul li a:hover {
            color: #fff; /* 滑鼠懸停時變為白色 */
        }

    </style>
</head>
<body>
    <form action="/delivery_home" method="get" style="margin: 0;">
        <button type="submit" class="backup-button">返回主頁面</button>
    </form>
    <form action="/logout" method="get" style="margin: 0;">
        <button type="submit" class="logout-button">登出</button>
    </form>
    <div class="container">
        {% for item in data %}
        <form method="POST" action="/update_delivery/{{ item['d_sid'] }}">
            <div class="restaurant-info">
                <div>小哥編號：<strong>{{ item['d_sid'] }}</strong></div>
                <div>小哥帳號：<strong>{{ item['d_account'] }}</strong></div>
                <div>小哥密碼：<strong>{{ item['d_pwd'] }}</strong></div>
                <hr>
                <div>
                    <label for="d_name">小哥名稱:</label>
                    <input type="text" id="d_name" name="d_name" value="{{ item['d_name'] }}" required>
                </div>
                <div>
                    <label for="d_phone">小哥電話：</label>
                    <input type="tel" id="d_phone" name="d_phone" value="{{ item['d_phone'] }}" required>
                </div>
                <div>
                    <label for="r_time">小哥居住地:</label>
                    <input type="text" id="d_city" name="d_city" value="{{ item['d_city'] }}" required>
                </div>
                <div>
                    <label for="d_car">小哥交通工具:</label>
                    <input type="text" id="d_car" name="d_car" value="{{ item['d_car'] }}" required>
                </div>
                <div>
                    <label for="d_gmail">小哥gmail:</label>
                    <input type="gmail" id="d_gmail" name="d_gmail" value="{{ item['d_gmail'] }}" required>
                </div>
                <div>
                    <button onclick="updateData()" type="submit" class="renew_btn" >更新資料</button>
                </div>
            </div>
            <hr> <!-- 分隔線 -->
        </form>
        {% endfor %}
    </div>
    <!-- footer內容 -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h4>FoodPangolin</h4>
                <p>地址：台灣南投縣埔里鎮大學路287號3樓
                </p>
                <p>聯絡電話：+886-123-456-789</p>
            </div>
            <div class="footer-section">
                <h4>快速導覽</h4>
                <ul>
                    <li><a href="#首頁">首頁</a></li>
                    <li><a href="#營業額">營業額</a></li>
                    <li><a href="#設定">設定</a></li>
                    <li><a href="#隱私權政策">隱私權政策</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>追蹤我們</h4>
                <div class="social-icons">
                    <a href="#"><img src="/img/fb.png" alt="Facebook"></a>
                    <a href="#"><img src="/img/ig.png" alt="Instagram"></a>
                    <a href="#"><img src="/img/line.png" alt="Twitter"></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            © 2024 FoodPangolin. All rights reserved.
        </div>
    </footer>
    
    <script>
        function updateData() {
        alert("資料已更新"); // 顯示提示
        }
    </script>
</body>
</html>
