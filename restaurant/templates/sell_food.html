<html><head>
<meta charset="utf-8">
<title>Food</title>
<script>
  function alert_del(m_id){
    sure_to_delete=window.confirm('確定要刪除嗎?') //系統跳出視窗詢問是否要刪除s
    if (sure_to_delete){//如果按確定刪除
        console.log(m_id);
        window.location.href='/delete_product/'+m_id; //連到資料庫刪除資料
        alert("已刪除資料");
        
    }
    else{
      alert("已取消刪除");
    }
      
  }
</script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>上架食物清單</h1>
<hr />
<section>
  <a href="/"><button style="background-color:rgb(255, 166, 166);">Home Page</button></a>
  <a href="/new"><button style="background-color:rgb(245, 245, 128);">++新增上架食物++</button></a>
</section>
<h1>連DB</h1>
<section class="my_table" >

    <table>
      <tr>
        <th>圖片</th> 
        <th>名稱</th>
        <th>價錢</th>
        <th></th>
        <th> </th>
      </tr>
      <tr>
        <th style="background-color: rgb(255, 186, 186);"></th> 
        <th style="background-color: rgb(255, 186, 186);">漢堡</th>
        <th style="background-color: rgb(255, 186, 186);">$80</th>
        <td ><button style="background-color:rgb(251, 221, 88)">編輯</button></td>
        <td ><button style="background-color:rgb(251, 88, 88)">刪除</button></td>
      </tr>
      {% for i in data %}
        <tr>
          <th style="background-color: rgb(255, 186, 186);">{{i.picture}}</th> 
          <th style="background-color: rgb(255, 186, 186);">{{i.name}}</th>
          <th style="background-color: rgb(255, 186, 186);">${{i.price}}</th>
          <td><a href="/edit_product/{{i.m_id}}"><button style="background-color:yellowgreen">修改</button></td>
          <td><button onclick="alert_del('{{i.m_id}}')" style="background-color:orangered">刪除</button></td>
        </tr>
      {% endfor %}
    </table>  

</section>
</body></html>
