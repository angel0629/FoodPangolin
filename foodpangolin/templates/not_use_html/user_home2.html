<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>購物車頁面</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>歡迎來到您的購物車</h1>

  {% if data %}
    <table>
      <thead>
        <tr>
          <th>card_id</th>
          <th>c_id</th>
          <th>m_id</th>
          <th>count</th>
          <th>total_price</th>
        </tr>
      </thead>
      <tbody>
        {% for item in data %}
          <tr>
            <td>{{ item['card_id'] }}</td>
            <td>{{ item['c_id'] }}</td>
            <td>{{ item['m_id'] }}</td>
            <td>{{ item['count'] }}</td>
            <td>{{ item['total_price'] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>您的購物車是空的。</p>
  {% endif %}
</body>
</html>
