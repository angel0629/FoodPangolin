<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>隱私權設定</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100..900&display=swap" rel="stylesheet">
  <style>
    .brand-section {
      position: absolute; /* 脫離正常佈局，絕對定位 */
      top: 0; /* 置頂 */
      left: 0;
      width: 100%; /* 寬度填滿全屏 */
      text-align: center;
      margin-bottom: 20px;
      border-bottom: 3px solid #b2c4b6;
      background-color: rgb(188, 225, 225);
      
    }

    .brand-section img {
      width: 300px;
      height: auto;
      border-radius: 10px;
    }
    .brand-text {
      font-size: 20px;
      color: #333;
      margin-top: 10px;
      font-family: 'Noto Sans SC', sans-serif;
      font-weight: 900;
    }
    /* 隱私 */
    body {
      align-items: flex-start;
      font-family: 'Noto Sans SC', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      flex-direction: column;
      overflow: hidden; /* 防止滾動條顯示 */
      margin-top: 80px;
    }
    
    .container {
      width: 100%;
      max-width: 400px;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border: 1px solid ; /* 墨綠邊框 */
      text-align: center;
      padding: 40px; /* 增加容器的內邊距 */
      border-radius: 15px; /* 圓角變大 */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 20px;
      color: #4b5c3c; /* 墨綠色 */
      margin-bottom: 15px;
      font-weight: 700;
    }
    .privacy-content {
      font-size: 14px;
      line-height: 1.6;
      color: #555;
      margin-bottom: 20px;
      text-align: left;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    .actions button {
      padding: 8px 15px;
      background-color: #4b5c3c; /* 墨綠色背景 */
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-weight: 600;
    }
    .actions button:hover {
      background-color: #3a4b32; /* 更深的墨綠色 */
    }
    .actions .back-btn {
      background-color: #ccc;
      color: #333;
    }
    .actions .back-btn:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>
    <div class="brand-section">
        <img src="/img/brand.png" alt="品牌圖片">
        <p class="brand-text">全台第一外送平台</p>
    </div>

  <div class="container">
    <h1>隱私權設定</h1>

    <!-- 隱私政策內容 -->
    <div class="privacy-content">
      <p>我們重視您的隱私，並保護您的個人資料。</p>
      <p>1. 我們會收集必要的個人資料，如聯絡方式、訂單記錄。</p>
      <p>2. 所有資料將會保密處理，並根據法律規範使用。</p>
      <p>3. 您有權隨時查閱或修改您的資料。</p>
      <p>詳情請閱讀完整隱私政策。</p>
    </div>

    <!-- 操作按鈕 -->
    <div class="actions">
      <button class="back-btn" onclick="goBack()">返回</button>
      <button onclick="agreeToPrivacy()">同意並繼續</button>
    </div>
  </div>

  <script>
    // 返回上一頁
    function goBack() {
        window.location.href = '/register'; // 返回上一頁
    }

    // 用戶同意隱私政策並跳轉到下一頁
    function goBack() {
    window.location.href = '/register'; // 返回註冊選擇頁面
  }

    // 用戶同意隱私政策並跳轉到適當的註冊畫面
    function agreeToPrivacy() {
      // 從 URL 中獲取選擇的身份
      const urlParams = new URLSearchParams(window.location.search);
      const identity = urlParams.get('identity');

      // 根據身份跳轉到對應的註冊畫面
      if (identity === '消費客戶') {
        window.location.href = '/register_customer';
      } else if (identity === '外送人員') {
        window.location.href = '/register_delivery';
      } else if (identity === '餐廳業者') {
        window.location.href = '/register_restaurant';
      } else {
        alert('無效的身份，請返回重新選擇。');
        goBack();
      }
    }
  </script>

</body>
</html>
