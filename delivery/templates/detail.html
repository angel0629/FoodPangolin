<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狀態</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between; /*中間分開*/
            align-items: center;
            text-align: center;
            background-color: #f8f8f8;
            padding: 0px 20px;
            border-bottom: 1px solid #ddd;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        
        header.back-button{
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        header.back-button:hover{
            text-decoration: underline;
        }

        header .profile {
            display: flex;
            align-items: center;
        }

        header .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        main {
            display: flex;
            justify-content: center; /* 水平置中 */
            align-items: center; /* 垂直置中 */
            flex-direction: column; /* 內容垂直排列 */
            height: calc(100vh - 70px); /* 減去 header 的高度 */
            padding: 20px;
            text-align: center;
        }

        .sidebar {
            position: fixed;
            top: 70px;
            left: 0;
            width: 130px;
            height: calc(100% - 70px);
            background-color: #f2f2f2;
            border-right: 1px solid #ddd;
            padding-top: 20px;
        }

        .sidebar a {  /*連結*/
            display: block;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #ddd;
        }

        .content {
            margin-right: 100px;
            margin-left: 150px;
            padding: 0px 20px 20px;
        }

        .orders table {
            margin: 20px auto; /* 讓表格水平置中 */
            border-collapse: collapse;
        }

        .orders th, .orders td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .accept {
            margin-top: 20px;
        }

        .accept button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        .accept button a {
            color: white;
            text-decoration: none;
        }

        .accept button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="back-button">返回</a>
        <h1>訂單詳情</h1>
        <div class="profile">
            <img src="profile-placeholder.png" alt="Profile Picture">
            <span>name</span>
        </div>
    </header>

    <nav class="sidebar">
        <a href="#status">狀態</a>
        <a href="#orders">訂單</a>
        <a href="#completed-orders">已完成訂單</a>
    </nav>

    <main class="content">
        <div class="orders">
            <table>
                <tr>
                    <th>取餐資訊</th>
                </tr>
                {% for rec in data %}
                <tr>
                    <td>{{ rec.item_name }}</td>   <!--店家資訊-->
                </tr>
                <tr>
                    <th>配送資訊</th>
                </tr>
                <tr>
                    <td>{{ rec.item_name }}</td>        <!--買家資訊-->
                </tr>
                {% endfor %}
            </table>
        </div>
        <div class="accept">
            <span>預計收入金額：</span>
            <span>{{ rec.item_money }}</span>
            <button><a href="/bid/{{ rec.auction_id }}">接單</a></button>
        </div>
    </main>
</body>
</html>
