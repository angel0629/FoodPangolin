<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>狀態</title>

  <!-- 外加css -->
  <style>
    /* Reset styles for consistency */
    body,
    html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      box-sizing: border-box;
      background-color: #f4f6f9;
    }

    nav.sidebar {
      position: fixed;
      top: 0;
      left: 0;
      background-color: #ffffff;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    nav.sidebar a {
      text-decoration: none;
      color: #333;
      font-size: 18px;
      padding: 12px 25px;
      margin: 0 15px;
      background-color: #f7f7f7;
      border-radius: 25px;
      transition: background-color 0.3s, transform 0.2s;
    }

    nav.sidebar a.active {
      background-color: #ff6666;
      color: white;
      transform: scale(1.05);
    }

    nav.sidebar a:hover {
      background-color: #ff6666;
      color: white;
      transform: scale(1.05);
    }

    header {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 120px 20px 20px 20px;
    }

    header h1 {
      font-size: 32px;
      font-weight: bold;
      color: #333;
    }

    .profile {
      display: flex;
      align-items: center;
    }

    .profile img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 15px;
      object-fit: cover;
    }

    .profile span {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .staff {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      width: 250px;
    }

    .staff h1 {
      margin: 10px 0;
      color: #666;
    }

    .staff p {
      margin: 10px 0;
      color: #666;
    }

    .content {
      margin-top: 80px;
      padding: 20px;
    }

    .my_table {
      margin-top: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th,
    table td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    table th {
      background-color: #f4f4f4;
      color: #555;
    }

    table tr:nth-child(even) {
      background-color: #fafafa;
    }

    table tr:hover {
      background-color: #f1f1f1;
      cursor: pointer;
    }

    section button {
      margin: 15px 10px;
      padding: 12px 25px;
      background-color: #ff6666;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    section button:hover {
      background-color: #ff4d4d;
      transform: scale(1.05);
    }

    section button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>


</head>

<body>
  <nav class="sidebar">
    <a href="/delivery_home" class="{% if request.path == '/delivery_home' %}active{% endif %}">狀態</a>
    <a href="/track_order_status/{{staff.d_sid}}" class="{% if request.path == '/track_order_status/{{staff.d_sid}}' %}active{% endif %}">訂單</a>
    <a href="/delivery_record/{{staff.d_sid}}" class="{% if request.path == '/delivery_record/{{staff.d_sid}}' %}active{% endif %}">已完成訂單</a>
</nav>

  <hr>
  <header>
    <div class="profile">
      <div class="staff">
        <h1>{{acc}}</h1>
        <p><strong>姓名:</strong> {{ staff.d_name }}</p>
        <p><strong>目前狀態:</strong> {{ staff.d_status }}</p>
        <p><strong>目前訂單:</strong> {{ staff.d_current_order or '無訂單' }}</p>
      </div>
    </div>
    <img src="/img/profile-placeholder.png" alt="Profile Picture">
  </header>
  <hr />
  <section>
    <a href="/delivery_status/online/{{ staff.d_sid }}"><button
        style="background-color:rgb(255, 166, 166);">上線</button></a>
    <a href="/delivery_status/offline/{{ staff.d_sid }}"><button
        style="background-color:rgb(255, 166, 166);">下線</button></a>
    <a href="/logout"><button style="background-color:rgb(255, 166, 166);">登出</button></a>
  </section>

  <section class="my_table">
    <table>
      <tr>
        <th>訂單編號</th>
        <th>餐廳</th>
        <th>金額</th>
        <th>選擇訂單</th>
      </tr>
      {% for i in data %}
      <tr>
        <th>{{i.o_id}}</th>
        <th>{{i.r_name}}</th>
        <th></th>
        <th>
          <section>
            {% if staff.d_status == '空閒' %}
            <a href="/order_status/{{ i.o_id }}/delivery/{{ staff.d_sid }}">
              <button style="background-color:rgb(255, 166, 166);">接單</button>
            </a>
            {% else %}
            <button style="background-color:rgb(200, 200, 200);" disabled>不可接單</button>
            {% endif %}
          </section>
        </th>
        {% endfor %}
    </table>
  </section>
</body>

</html>
