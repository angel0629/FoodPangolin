<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>完成訂單</title>
    <style>
      /* Reset styles for consistency */
      body, html {
          margin: 0;
          padding: 0;
          font-family: 'Arial', sans-serif;
          box-sizing: border-box;
          background-color: #f4f6f9;
      }

      nav.sidebar {
          position: fixed;
          top: 0;
          left: 0;
          background-color: #ffffff;
          width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 15px 0;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          z-index: 10;
      }

      nav.sidebar a {
          text-decoration: none;
          color: #333;
          font-size: 18px;
          padding: 12px 25px;
          margin: 0 15px;
          background-color: #f7f7f7;
          border-radius: 25px;
          transition: background-color 0.3s, transform 0.2s;
      }

      nav.sidebar a:hover {
          background-color: #ff6666;
          color: white;
          transform: scale(1.05);
      }

      nav.sidebar a.active {
          background-color: #ff6666;
          color: white;
          transform: scale(1.05);
      }

      .content {
          margin-top: 80px;
          padding: 20px;
      }

      .my_table {
          margin-top: 30px;
          background-color: #ffffff;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 20px;
      }

      table th, table td {
          padding: 12px;
          text-align: center;
          border: 1px solid #ddd;
          font-size: 16px;
      }

      table th {
          background-color: #f4f4f4;
          color: #555;
      }

      table tr:nth-child(even) {
          background-color: #fafafa;
      }

      table tr:hover {
          background-color: #f1f1f1;
          cursor: pointer;
      }

      h1 {
          font-size: 24px;
          color: #333;
          text-align: center;
          margin-top: 40px;
          font-weight: bold;
      }

      hr {
          border: 0;
          height: 1px;
          background-color: #ddd;
          margin-top: 20px;
      }
      .picture {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 32px;
      right: 5px;
      transform: translate(-50%, -10%);
      z-index: 100;
      }
    
      .picture img {
        width: 120px;
        height: auto;
      }
  </style>
</head>
<body>
      <nav class="sidebar">
        <a href="/delivery_home">狀態</a>
        <a href="/track_order_status/{{staff.d_sid}}">訂單</a>
        <a href="/delivery_record/{{staff.d_sid}}">已完成訂單</a>
      </nav>
      <div class="picture">
        <img src="/static/img/delivery_pangolin.png" alt="Profile Picture">
      </div>

    
      <section class="my_table" >
        <table>
          <tr>
            <th>訂單編號({{ data.o_id }})</th> 
          </tr>
          <tr>
            <th >於{{data.delivery_time}}分送達</th> 
        <hr/>
        </table></section>
        <hr/>
        <h1>訂單已完成</h1>
    <p></p>
    
    <h1></h1>
</body>
