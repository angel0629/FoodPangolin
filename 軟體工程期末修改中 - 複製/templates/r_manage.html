<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>對帳單</title>
    <style>
        /* 基本架構 */
        html, body {
            height: auto;
            margin: 0;
            overflow-x: hidden;
        }
        /* 預設隱藏 sidebar */

        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            transition: left 0.3s ease;
            overflow-y: auto;
        }
        

        .sidebar.hidden {
            left: -21.5%;
        }

        .sidebar img {
            width: 68%;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            transition: 0.3s;
        }

        .sidebar ul li a:hover {
            color: #007bff;
        }

        .sidebar ul li.hint a {
            color: #888;
            font-size: 14px;
            cursor: default;
        }

        .toggle-button {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 27.5px;
            height: 25px;
            background-color: #888;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .content {
            margin-left: 20%;
            padding: 20px;
            transition: margin-left 0.3s ease;
            min-height: 100vh;
        }

        .content.expanded {
            margin-left: 0;
        }
        /* 登出按鈕樣式 */
        .logout-button {
            position: absolute;
            bottom: 40px;
            left: 20px;
            padding: 8px 15px;
            background-color: #888;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .restaurant-info {
            margin-left: 300px;
        }
    </style>
</head>
<body>
    <!-- 側邊欄 -->
    <nav class="sidebar" id="sidebar">
        <button class="toggle-button" id="toggleButton">☰</button>
        <img src="/img/good_pangolin2.png" alt="品牌圖片">
        <ul>
            <li class="hint"><a>監控餐廳各項指標</a></li>
            <li><a href="/restaurant_home">首頁</a></li>
            <li><a href="/restaurant_turnover">營業額</a></li>
            <li><a href="/sales">銷售榜</a></li>
            <li><a href="/restaurant_comment">評分與評論</a></li>
            <li><a href="/r_money">對帳單</a></li>
            <hr>
            <li class="hint"><a>管理餐廳</a></li>
            <li><a href="/restaurant_sell_list">接單管理</a></li>
            <li><a href="r_sell_food">菜單管理</a></li>
            <li><a href="r_new">新增上架食物</a></li>
            <li><a href="/restaurant_manage">設定</a></li>
        </ul>
        <button class="logout-button">登出</button>
    </nav>
    <div class="container">
        {% for item in data %}
        <form method="POST" action="/update_restaurant/{{ item['r_id'] }}">
            <div class="restaurant-info">
                <div>商家名稱：<strong>{{ item["r_name"] }}</strong></div>
                <div>商家代號：<strong>{{ item["r_id"] }}</strong></div>
                <div>商家帳號：<strong>{{ item["r_account"] }}</strong></div>
                <div>商家密碼：<strong>{{ item["r_pwd"] }}</strong></div>
    
                <!-- 商家地址修改 -->
                <div>
                    <label for="r_addr">商家地址：</label>
                    <input type="text" id="r_addr" name="r_addr" value="{{ item['r_addr'] }}" required>
                </div>
    
                <!-- 商家電話修改 -->
                <div>
                    <label for="r_phone">商家電話：</label>
                    <input type="tel" id="r_phone" name="r_phone" value="{{ item['r_phone'] }}" required>
                </div>
    
                <!-- 商家營業時間修改 -->
                <div>
                    <label for="r_time">商家營業時間：</label>
                    <input type="text" id="r_time" name="r_time" value="{{ item['r_time'] }}" required>
                </div>
    
                <div>
                    <button type="submit">更新資料</button>
                </div>
            </div>
            <hr> <!-- 分隔線 -->
        </form>
        {% endfor %}
    </div>
    
    
    
    <script>
        // JavaScript 控制側邊欄顯示/隱藏
        const sidebar = document.getElementById('sidebar');
        const toggleButton = document.getElementById('toggleButton');
        const content = document.getElementById('content');

        // 預設 sidebar 隱藏
        sidebar.classList.add('hidden');

        // 點擊按鈕來切換顯示/隱藏
        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('hidden'); // 切換隱藏顯示
            content.classList.toggle('expanded'); // 調整內容區域位置
        });
    </script>
</body>
</html>
