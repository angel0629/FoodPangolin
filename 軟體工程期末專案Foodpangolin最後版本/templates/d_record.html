<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>定單紀錄</title>
  <style>
    /* Reset styles for consistency */
    body,
    html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      box-sizing: border-box;
      background-color: #fceae2;
      /* background: linear-gradient(to bottom right, #fae3b9, #d1b6b9); */
    }
  
    nav.sidebar {
      position: fixed;
      top: 0;
      left: 0;
      background-color: #fffcf2;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 10;
      border-bottom: 2px solid #e7c3b5;
    }
  
    nav.sidebar a {
      text-decoration: none;
      color: #333;
      font-size: 18px;
      padding: 12px 25px;
      margin: 0 15px;
      background-color: #fde9d0;
      border-radius: 25px;
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
    }
  
    nav.sidebar a:hover {
      background-color: #ff6666;
      color: white;
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(255, 102, 102, 0.3);
    }
  
    nav.sidebar a.active {
      background-color: #ff6666;
      color: white;
      transform: scale(1.05);
    }
    
    .my_table h1{
      display: flex;
      justify-content: center;
      align-items: center;

    }
    header {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 120px 20px 20px 20px;
    }
  
    header h1 {
      font-size: 32px;
      font-weight: bold;
      color: #333;
    }
  
    .profile {
      display: flex;
      align-items: center;
    }
  
    .profile img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 15px;
      object-fit: cover;
    }
  
    .profile span {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  
    .content {
      margin-top: 80px;
      padding: 20px;
    }
  
    .my_table {
      margin-top: 30px;
      background-color: antiquewhite;
      padding: 50px;
      border-radius: 50px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: 20px auto;
      border: 3px solid rgb(230, 213, 193);
    }
  
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
  
    table th,
    table td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
      font-size: 16px;
    }
  
    table th {
      background-color: #ffe5d4;
      color: #555;
    }
  
    table tr:nth-child(even) {
      background-color: #fffaf6;
    }
  
    table tr:hover {
      background-color: #fceae2;
      cursor: pointer;
    }
  
    section button {
      margin: 15px 10px;
      padding: 12px 25px;
      background-color: #ff6666;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
  
    section button:hover {
      background-color: #ff4d4d;
      transform: scale(1.05);
    }
  
    section button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  
    .picture {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 32px;
      right: 5px;
      transform: translate(-50%, -10%);
      z-index: 100;
    }
  
    .picture img {
      width: 120px;
      height: auto;
    }
  </style>
  
</head>

<body>
  <nav class="sidebar">
    <a href="/delivery_home" class="{% if request.path == '/delivery_home' %}active{% endif %}">狀態</a>
    <a href="/track_order_status/{{staff.d_sid}}"
      class="{% if 'order_status' in request.path %}active{% endif %}">訂單</a>
    <a href="/delivery_record/{{staff.d_sid}}"
      class="{% if 'delivery_record' in request.path %}active{% endif %}">已完成訂單</a>
  </nav>
  <!-- <div class="picture">
    <img src="/img/delivery_pangolin.png" alt="Profile Picture">
  </div> -->
  <!-- {% if data != none %} -->
  <section class="my_table">
    <h1>我完成的訂單</h1>
    <table>
        <tr>
          <th>餐廳</th>
          <th>金額</th>
        </tr>
        {% for i in data %}
        <tr>
          <th>{{ i.r_name }}</th>
          <th>{{ i.col_Sum }} $</th>
        </tr>
        <!-- {%endfor%}
    {% else %}
      <div class="total-amount">總計收入：<strong> 您目前尚未接單 </strong></div> 
    {% endif %} -->
    </table>
  </section>
</body>
