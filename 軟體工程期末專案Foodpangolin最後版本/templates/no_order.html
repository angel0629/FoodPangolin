<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>目前沒有訂單</title>

    <!-- 外加css -->
    <style>
        /* Reset styles for consistency */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            box-sizing: border-box;
            background-color: #f4f6f9;
        }

        nav.sidebar {
            position: fixed;
            top: 0;
            left: 0;
            background-color: #ffffff;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        nav.sidebar a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            padding: 12px 25px;
            margin: 0 15px;
            background-color: #f7f7f7;
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.2s;
        }

        nav.sidebar a:hover {
            background-color: #ff6666;
            color: white;
            transform: scale(1.05);
        }

        nav.sidebar a.active {
            background-color: #ff6666;
            color: white;
            transform: scale(1.05);
        }

        .content {
            margin-top: 80px;
            padding: 20px;
        }

        .no-order {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .no-order h2 {
            font-size: 24px;
            color: #333;
            font-weight: bold;
        }

        .no-order p {
            font-size: 18px;
            color: #888;
        }

        .no-order button {
            padding: 12px 25px;
            margin-top: 20px;
            background-color: #ff6666;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .no-order button:hover {
            background-color: #e65555;
        }

        hr {
            border: 0;
            height: 1px;
            background-color: #ddd;
            margin-top: 20px;
        }
        .picture {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 32px;
        right: 5px;
        transform: translate(-50%, -10%);
        z-index: 100;
        }
    
        .picture img {
        width: 120px;
        height: auto;
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <a href="/delivery_home" class="{% if request.path == '/delivery_home' %}active{% endif %}">狀態</a>
        <a href="/track_order_status/{{staff.d_sid}}"
          class="{% if 'order_status' in request.path %}active{% endif %}">訂單</a>
        <!-- <a href="/delivery_record/{{staff.d_sid}}"
          class="{% if 'delivery_record' in request.path %}active{% endif %}">已完成訂單</a> -->
        <a href="/delivery_other_info">外送員結算金額</a>
        </nav>


    <div class="content">
        <section class="no-order">
            <h2>目前沒有訂單</h2>
            <p>目前沒有待處理的訂單，請稍後再查看。</p>
            <button onclick="window.location.href='/delivery_home'">去接單</button>
        </section>
    </div>
</body>
</html>
